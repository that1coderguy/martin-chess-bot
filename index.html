<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Martin Chess Bot</title>
  <!-- Chessboard.js CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/css/chessboard.min.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 30px;
      font-family: Arial, sans-serif;
    }
    #board {
      width: 400px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Martin Chess Bot</h1>
  <div id="board"></div>
  <button id="botMoveBtn">Bot Plays Move</button>

  <!-- Load Chess.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.13.4/chess.min.js"></script>
  <!-- Load Chessboard.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/js/chessboard.min.js"></script>

  <!-- Bot JS -->
  <script>
    // Initialize game logic
    var game = new Chess();

    // Initialize board
    var board = Chessboard('board', {
      draggable: true,
      position: 'start',
      onDrop: function(source, target) {
        var move = game.move({ from: source, to: target, promotion: 'q' });
        if (move === null) return 'snapback';
        setTimeout(botMove, 250);
      }
    });

    // Simple bot: random legal move
    function botMove() {
      var moves = game.moves();
      if (moves.length === 0) return;
      var move = moves[Math.floor(Math.random() * moves.length)];
      game.move(move);
      board.position(game.fen());
    }

    // Button to manually trigger bot
    document.getElementById('botMoveBtn').addEventListener('click', botMove);
  </script>
</body>
</html>
